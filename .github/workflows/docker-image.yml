name: ğŸ“¦ Build & Push Docker image

on:
  # dispara quando vocÃª cria uma tag tipo v1.2.3
  #push:
  #  tags:
   #   - 'v*'            # v1, v1.2.3, v2025-05-21, etc.
  #e opcionalmente a branch main, para "latest"
  push:
     branches: [ main ]
  workflow_dispatch:     # permite rodar manualmente

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/python-app

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Descobrir tags da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag   # v1.2.3 â†’ v1.2.3
            type=sha,format=long # SHA completo como fallback

      - name: ğŸ—ï¸ Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # se precisar multi-arch (ex.: EC2 arm64):
          # platforms: linux/amd64,linux/arm64
